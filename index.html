<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by JavaScript</title>
</head>
<body>
    <div class="head">
        <h1>Calculator Using JavaScript</h1>
    </div>
    <div class="container">
        <div class="first">
        <table>
            <tr>
                <td><input type="text" class="screen" id="result"></td>
                <td><input type="button" value="C" onclick="clearScreen()" class="clear"></td>
            </tr>
        </table>
        </div>
        <div class="keys">
                <input type="button" value="7" onclick="display('7')" class="button">
                <input type="button" value="8" onclick="display('8')" class="button">
                <input type="button" value="9" onclick="display('9')" class="button">
                <input type="button" value="/" onclick="display('/')" class="operator">
                <input type="button" value="%" onclick="display('%')" class="operator">
            </div>
            <div class="third">
                <input type="button" value="4" onclick="display('4')" class="button">
                <input type="button" value="5" onclick="display('5')" class="button">
                <input type="button" value="6" onclick="display('6')" class="button">
                <input type="button" value="*" onclick="display('*')" class="operator">
                <input type="button" value="x²" onclick="squareFunction()" class="operator1">
            </div>
                <div class="fourth">
                <input type="button" value="1" onclick="display('1')" class="button">
                <input type="button" value="2" onclick="display('2')" class="button">
                <input type="button" value="3" onclick="display('3')" class="button">
                <input type="button" value="-" onclick="display('-')" class="operator">
                <input type="button" value="√x" onclick="rootFunction()" class="operator1">
            </div>
            <div class="fifth">
                <input type="button" value="0" onclick="display('0')" class="button">
                <input type="button" value="." onclick="display('.')" class="operator">
                <input type="button" value="=" onclick="solve()" class="button_equal">
                <input type="button" value="+" onclick="display('+')" class="operator">
                <input type="button" value="x³" onclick="cubeFunction()" class="operator1">
            </div>
        </div>
    </div>



<!-- script -->
    <script src="Script.js"></script>
</body>
</html>
